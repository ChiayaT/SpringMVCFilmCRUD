<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>MVC Film Site</title>
</head>
<body>

	<h1>Spring MVC Film Site</h1>
	
	<form action="getFilm.do" method="get">
		Get Film by ID:  
		<input type="number" name="filmId">
		<button>Show Film</button>
	</form>
	<br>
	<form action="getFilm.do" method="get">
		Get Film by KeyWord: 
		<input type="text" name="keyword">
		<button>Show Film</button>
	</form>
	<br>
	<form action="createFilm.do" method="get">
		<h3>Create film</h3>
		<br>
		
		Title: 
		<input type="text" name="title" required="required field"><br>
		Description: 
		<input type="text" name="description" value="NULL"><br>
		Release Year: 
		<input type="text" name="release_year" value="NULL"><br>
		Language_id:
		<input type="number" name="language_id" value=1 required="required field"><br>
		Rental Duration: 
		<input type="number" name="rental_duration" value=3><br>
		Rental Rate: 
		<input type="number" name="rental_rate" value=4.99><br>
		Length of Film:
		<input  type="number" name="length" value=0><br>
		Replacement Cost
		<input type="number" name="replacement_cost" value=19.99><br>
		Rating: 
		<input type="text" name="rating" value="NULL"><br>
		Features: 
		<input type="text" name="features" value="NULL"><br>
		
		<button>Create Film</button>
	</form>

</body>
</html>
